name: Deploy Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          cat > ~/.ssh/config << EOF
          Host vps
            HostName ${{ secrets.SSH_HOST }}
            Port ${{ secrets.SSH_PORT }}
            User ${{ secrets.VPS_USER }}
            IdentityFile ~/.ssh/id_rsa
            IdentitiesOnly yes
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF

          chmod 600 ~/.ssh/config

      - name: ðŸšš Rsync project to VPS
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='.env.local' \
            -e "ssh -F /home/runner/.ssh/config" \
            ./ vps:/home/dimondra/dimondra/


      - name: ðŸš€ Build & Start (FAIL SAFE)
        run: |
          ssh -F ~/.ssh/config vps << 'ENDSSH'
            set -e

            cd /home/dimondra/dimondra

            echo "Installing dependencies..."
            npm install --legacy-peer-deps

            echo "Installing sharp..."
            npm install sharp

            echo "Building Next.js..."
            npm run build

            echo "Build finished. Checking .next..."
            test -d .next

            echo "Restarting PM2..."
            pm2 delete dimondra || true
            PORT=3000 pm2 start npm --name dimondra -- start --update-env
            pm2 save

            echo "Deploy completed successfully"
          ENDSSH
