name: Deploy to VPS

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 62.72.35.235 >> ~/.ssh/known_hosts

      - name: Deploy code to VPS
        run: |
          ssh -i ~/.ssh/id_rsa -p 22 root@62.72.35.235 << 'EOF'
            cd /root/my-app  # <-- change this to your actual app directory
            git pull origin main
            npm install
            npm run build
            pm2 restart nextjs-app  # <-- or your PM2 process name
          EOF
