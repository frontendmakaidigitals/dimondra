name: Deploy Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH with config file
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write SSH private key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Create SSH config to prevent key confusion
          cat > ~/.ssh/config << EOF
          Host vps
            HostName ${{ secrets.SSH_HOST }}
            Port ${{ secrets.SSH_PORT }}
            User ${{ secrets.VPS_USER }}
            IdentityFile ~/.ssh/id_rsa
            IdentitiesOnly yes
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF
          
          chmod 600 ~/.ssh/config

      - name: ðŸ›‘ Disable SSH agent (prevents extra keys)
        run: |
          eval "$(ssh-agent -k)" 2>/dev/null || true
          unset SSH_AUTH_SOCK
          unset SSH_AGENT_PID

      - name: ðŸšš Sync code to VPS (without node_modules or .env.local)
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='.env.local' \
            --exclude='firebase-service-account.json' \
            -e "ssh -p ${{secrets.SSH_PORT}} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./ ${{secrets.VPS_USER}}@${{secrets.SSH_HOST}}:/home/dimondra/dimondra/

      - name: ðŸš€ Build and Start app on VPS with PM2
        run: |
          ssh -F ~/.ssh/config vps << 'ENDSSH'
            set -e
            cd /home/dimondra/dimondra
            
            # Kill any process using port 3000
            kill -9 $(lsof -t -i:3000) 2>/dev/null || true
            
            # Install dependencies and build
            npm install
            npm run build
            npm install sharp
            
            # Restart with PM2
            pm2 delete dimondra || true
            PORT=3000 pm2 start npm --name dimondra -- start
            pm2 save
            
            # Show PM2 status
            pm2 ls
          ENDSSH