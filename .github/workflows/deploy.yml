name: Deploy Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸšš Sync code to VPS (without node_modules or .env.local)
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='.env.local' \
            -e "ssh -i ~/.ssh/id_rsa -p ${{ secrets.SSH_PORT }}" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.SSH_HOST }}:/home/dimondra/Dimondra/

      - name: ðŸš€ Build and Start app on VPS with PM2
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.SSH_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/dimondra/Dimondra
            npm install
            npm run build
            npm install sharp
            pm2 delete nextjs-app || true
            PORT=3000 pm2 start npm --name nextjs-app -- start
            pm2 save
          EOF
