name: Deploy Dimondra to VPS (Build on Host)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: 🚚 Sync code to VPS (without node_modules or .env.local)
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='.env.local' \
            -e "ssh -i ~/.ssh/id_rsa" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.SSH_HOST }}:/root/Dimondra/

      - name: 🚀 Build and Start app on VPS with PM2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /root/Dimondra
            npm install
            npm run build
            npm install sharp
            pm2 delete nextjs-app || true
            PORT=3000 pm2 start npm --name nextjs-app -- start
            pm2 save
          EOF
