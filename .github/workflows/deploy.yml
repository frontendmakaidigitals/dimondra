name: Deploy Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH with config file
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write SSH private key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Create SSH config to prevent key confusion
          cat > ~/.ssh/config << EOF
          Host vps
            HostName ${{ secrets.SSH_HOST }}
            Port ${{ secrets.SSH_PORT }}
            User ${{ secrets.VPS_USER }}
            IdentityFile ~/.ssh/id_ed25519
            IdentitiesOnly yes
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF
          
          chmod 600 ~/.ssh/config
          
          # Verify config was created
          echo "SSH config created:"
          cat ~/.ssh/config

      - name: ðŸ›‘ Disable SSH agent (prevents extra keys)
        run: |
          eval "$(ssh-agent -k)" 2>/dev/null || true
          unset SSH_AUTH_SOCK
          unset SSH_AGENT_PID

      - name: ðŸšš Sync code to VPS (without node_modules or .env.local)
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='.env.local' \
            -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_ed25519" \
            ./ dimondra@62.72.35.235:/home/***/Dimondra/


      - name: ðŸš€ Build and Start app on VPS with PM2
        run: |
          ssh -F ~/.ssh/config vps << 'ENDSSH'
            cd /home/dimondra/Dimondra
            npm install
            npm run build
            npm install sharp
            pm2 delete nextjs-app || true
            PORT=3000 pm2 start npm --name nextjs-app -- start
            pm2 save
          ENDSSH